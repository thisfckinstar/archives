<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star's archives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 400;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .stats {
            color: #666;
            font-size: 0.85rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            background: #151515;
            border: 1px solid #252525;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: #404040;
        }

        .search-box input::placeholder {
            color: #505050;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top-color: #888;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .results-info {
            color: #666;
            font-size: 0.85rem;
        }

        .pagination {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .pagination button {
            background: #1a1a1a;
            border: 1px solid #252525;
            color: #888;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.15s;
        }

        .pagination button:hover:not(:disabled) {
            background: #252525;
            color: #fff;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #333;
            color: #fff;
            border-color: #444;
        }

        .pagination span {
            color: #555;
            font-size: 0.8rem;
            padding: 0 0.5rem;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .track {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: #131313;
            border-radius: 6px;
            transition: background 0.15s;
        }

        .track:hover {
            background: #1a1a1a;
        }

        .track-artwork {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            background: #252525;
            flex-shrink: 0;
            object-fit: cover;
        }

        .track-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .track-title {
            font-size: 0.95rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.2rem;
        }

        .track-artist {
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-date {
            font-size: 0.75rem;
            color: #555;
            flex-shrink: 0;
        }

        .track-id {
            font-size: 0.7rem;
            color: #444;
            font-family: monospace;
            flex-shrink: 0;
            cursor: pointer;
            padding: 0.3rem 0.5rem;
            background: #1a1a1a;
            border-radius: 4px;
            transition: background 0.15s;
        }

        .track-id:hover {
            background: #252525;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #555;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #ff6b6b;
        }

        .copied-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #252525;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .copied-toast.show {
            opacity: 1;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #1a1a1a;
            color: #444;
            font-size: 0.8rem;
        }

        footer p {
            margin-bottom: 0.3rem;
        }

        @media (max-width: 600px) {
            .track-date {
                display: none;
            }

            .track {
                padding: 0.6rem;
            }

            .track-artwork {
                width: 40px;
                height: 40px;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>star's archives</h1>
            <p class="stats" id="stats">loading...</p>
        </header>

        <div class="search-box">
            <input
                type="text"
                id="search"
                placeholder="search by title, artist, description..."
                autocomplete="off"
                disabled
            >
        </div>

        <div id="results-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>loading index...</p>
            </div>
        </div>

        <footer>
            <p>index generated <span id="generated-date">-</span></p>
            <p>dm me on discord (thisfuckingstar) for any question</p>
        </footer>
    </div>

    <div class="copied-toast" id="toast">copied id</div>

    <script>
        // ============ CONFIG ============
        const INDEX_URL = 'https://api.codetabs.com/v1/proxy/?quest=' + encodeURIComponent('https://github.com/thisfckinstar/archives/releases/download/indexes/index.json');
        const PER_PAGE = 50;
        // ================================

        let allTracks = [];
        let filteredTracks = [];
        let currentPage = 1;
        let searchTimeout = null;
        let isLoaded = false;

        async function loadIndex() {
            try {
                const response = await fetch(INDEX_URL);
                if (!response.ok) throw new Error('failed to fetch index');

                const data = await response.json();
                allTracks = data.tracks;
                filteredTracks = allTracks;
                isLoaded = true;

                document.getElementById('stats').textContent =
                    `${data.total_tracks.toLocaleString()} tracks Â· ${data.total_artists.toLocaleString()} artists`;

                document.getElementById('generated-date').textContent =
                    new Date(data.generated_at).toLocaleDateString('sv-SE');

                const searchInput = document.getElementById('search');
                searchInput.disabled = false;
                searchInput.focus();

                showResults();

            } catch (error) {
                document.getElementById('results-container').innerHTML = `
                    <div class="error">
                        <p>failed to load index</p>
                        <p style="font-size: 0.8rem; margin-top: 0.5rem; color: #666;">check console for details</p>
                    </div>
                `;
                console.error('failed to load index:', error);
            }
        }

        function search(query) {
            if (!isLoaded) return;

            currentPage = 1;

            if (!query.trim()) {
                filteredTracks = allTracks;
                showResults();
                return;
            }

            const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 0);

            filteredTracks = allTracks.filter(track => {
                const searchable = [
                    track.t || '',
                    track.a || '',
                    track.d || '',
                    String(track.i)
                ].join(' ').toLowerCase();

                return terms.every(term => searchable.includes(term));
            });

            showResults();
        }

        function showResults() {
            const container = document.getElementById('results-container');
            const totalPages = Math.ceil(filteredTracks.length / PER_PAGE);
            const start = (currentPage - 1) * PER_PAGE;
            const end = start + PER_PAGE;
            const pageResults = filteredTracks.slice(start, end);

            if (filteredTracks.length === 0) {
                container.innerHTML = '<div class="no-results">no results</div>';
                return;
            }

            const paginationHtml = renderPagination(totalPages);

            const resultsHtml = pageResults.map(track => `
                <div class="track">
                    <img
                        class="track-artwork"
                        src="${track.w || ''}"
                        alt=""
                        onerror="this.style.display='none'"
                        loading="lazy"
                    >
                    <div class="track-info">
                        <div class="track-title">${escapeHtml(track.t || 'untitled')}</div>
                        <div class="track-artist">${escapeHtml(track.a || 'unknown artist')}</div>
                    </div>
                    <div class="track-date">${track.c || ''}</div>
                    <div class="track-id" onclick="copyId('${track.i}')" title="click to copy">${track.i}</div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="results-header">
                    <div class="results-info">${filteredTracks.length.toLocaleString()} results</div>
                    ${paginationHtml}
                </div>
                <div class="results">${resultsHtml}</div>
                ${totalPages > 1 ? `<div class="results-header" style="margin-top: 1rem; margin-bottom: 0;">${paginationHtml}</div>` : ''}
            `;
        }

        function renderPagination(totalPages) {
            if (totalPages <= 1) return '';

            let buttons = [];

            buttons.push(`<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>&lt;</button>`);

            const range = 2;
            let startPage = Math.max(1, currentPage - range);
            let endPage = Math.min(totalPages, currentPage + range);

            if (startPage > 1) {
                buttons.push(`<button onclick="goToPage(1)">1</button>`);
                if (startPage > 2) buttons.push(`<span>...</span>`);
            }

            for (let i = startPage; i <= endPage; i++) {
                buttons.push(`<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) buttons.push(`<span>...</span>`);
                buttons.push(`<button onclick="goToPage(${totalPages})">${totalPages}</button>`);
            }

            buttons.push(`<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>&gt;</button>`);

            return `<div class="pagination">${buttons.join('')}</div>`;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredTracks.length / PER_PAGE);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            showResults();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyId(id) {
            navigator.clipboard.writeText(id).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            });
        }

        document.getElementById('search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => search(e.target.value), 200);
        });

        loadIndex();
    </script>
</body>
</html>
